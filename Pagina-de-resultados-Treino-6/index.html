<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>PÃ¡gina de resumo de resultados</title>

</head>

<body>
    <div class="container">
        <div class="column1">
            <span class="text">Your Result</span>
            <div class="background">
                <h1>76</h1>
                <span class="text">of 100</span>
            </div>
            <h2 class="text2">Great</h2>
            <span class="text3">You scored higher than 65% of<br>the people who have taken<br>these tests.</span>
        </div>

        <div class="column2">
            <span class="text4">Summary</span>

            <div class="result">
                <img src="asserts/img/icon-reaction.svg" class="icon" alt="thunder icon">
                <span> Reaction</span>
                <span class="text5">80</span>
                &nbsp;
                <span class="color">/ 100</span>
            </div>
            <div class="result2">
                <img src="asserts/img/icon-memory.svg" class="icon" alt="brain icon">
                <span>Memory</span>
                <span class="text5">92</span>
                &nbsp;
                <span class="color">/ 100</span>
            </div>
            <div class="result3">
                <img src="asserts/img/icon-verbal.svg" class="icon" alt="ballon dialogue icon">
                <span>Verbal</span>
                <span class="text6">61</span>
                &nbsp;
                <span class="color">/ 100</span>
            </div>
            <div class="result4">
                <img src="asserts/img/icon-visual.svg" class="icon" alt="eye icon">
                <span>Visual</span>
                <span class="text6">72</span>
                &nbsp;
                <span class="color">/ 100</span>
            </div>

            <button class="btn">Continue</button>
        </div>
    </div>
